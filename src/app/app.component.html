<div class="container">
    <app-topo></app-topo>
    <div  *ngIf="jogoemandamento; else fimDeJogo">
        <app-painel (encerrarJogo)="encerrarJogo($evento)"></app-painel>
    </div>
    <ng-template #fimDeJogo>
        <div class="painel">
            <h3 [innerHTML]="endphrase" style="margin:20px 0;"></h3>
            <button class="btn btn-secundary" (click)="resete()">Resete</button>
        </div>
    </ng-template>
</div>
