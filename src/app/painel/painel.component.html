<div class="painel">
  <div class="row">
    <div class="col-sm-8">
        <app-progresso [progress]="progress"></app-progresso>
    </div>
    <div class="col-sm-4">
        <app-tentativas [life]="life"></app-tentativas>
    </div>
  </div>
  <div class="row" style="margin-top:20px;">
    <div class="col">
      <h3>{{game_phrase}}</h3>
      <label for="traduza">{{frases[dungeon].fraseEng}}</label>
      <div class="form-group">
        <textarea id="traduza"
          [value]="resposta"
          (keydown)="atualizarResposta($event)" 
          class="form-control">
        </textarea>
      </div>
      <div class="form-group">
          <div class="d-flex justify-content-end">
              <button class="btn btn-success" [disabled]="disabled" (click)="validar()" >Enviar</button>
          </div>
      </div>
    </div>
  </div>
</div>
